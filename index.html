<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Обработка Выражений</title>
    <style>
        /* Общие стили */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Стилизация контейнера */
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Стилизация заголовка */
        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        /* Стилизация кнопки и поля ввода */
        #fileInput, button {
            font-size: 16px;
            padding: 10px 20px;
            margin-bottom: 20px;
            border: 2px solid #008CBA;
            border-radius: 5px;
            outline: none;
            transition: all 0.3s ease;
        }

        /* Стилизация кнопки при наведении и фокусе */
        button:hover, button:focus {
            background-color: #005f73;
            color: white;
            border-color: #005f73;
        }

        /* Анимация для кнопки при нажатии */
        button:active {
            transform: scale(0.98);
        }

        /* Анимация загрузки */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Иконка загрузки */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Обработка выражений из файла</h1>
        <input type="file" id="fileInput" accept=".mx">
        <button onclick="loadAndCalculate()">Загрузить и Вычислить</button>
        <div id="loader" class="loader" style="display: none;"></div>
        <!-- Ваш JavaScript код здесь -->
    </div>
    <script>
                function print(text) {
    console.log(text);
}

function error(text) {
    console.error(text);
}

function newVariable(name, value) {
    if (!isNaN(value)) {
        window[name] = Number(value);
        print(`Переменная ${name} создана со значением ${value}`);
    } else {
        error(`Ошибка: Значение для переменной ${name} не является числом`);
    }
}

function numberSet(name, value) {
    if (window[name] !== undefined && !isNaN(value)) {
        window[name] = Number(value);
        print(`Значение переменной ${name} изменено на ${value}`);
    } else {
        error(`Ошибка: Переменная ${name} не существует или значение не является числом`);
    }
}

function loadAndCalculate() {
    const fileInput = document.getElementById('fileInput');
    const file = fileInput.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const content = e.target.result;
            calculateExpressions(content);
        };
        reader.readAsText(file);
    } else {
        error('Файл не выбран');
    }
}

function calculateExpressions(data) {
    const newVarRegex = /number\.new\("([^"]*)",\s*(.*?)\)/g;
    let match;
    while ((match = newVarRegex.exec(data)) !== null) {
        newVariable(match[1], match[2]);
    }

    const errorRegex = /error\("([^"]*)"\)/g;
    while ((match = errorRegex.exec(data)) !== null) {
        error(match[1]);
    }

    const printRegex = /print\("([^"]*)"\)/g;
    while ((match = printRegex.exec(data)) !== null) {
        print(match[1]);
    }

    const regex = /<\?(.*?)\?>/g;
    while ((match = regex.exec(data)) !== null) {
        try {
            if (!newVarRegex.test(match[1]) && !errorRegex.test(match[1]) && !printRegex.test(match[1])) {
                const expression = match[1];
                const result = eval(expression);
                print(`Выражение: ${expression}, Результат: ${result}`);
            }
        } catch (e) {
            error(`Ошибка при вычислении выражения: ${match[1]}`);
        }
    }
}

    </script>
</body>
</html>
