<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Обработка Выражений</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        #fileInput {
            margin-bottom: 10px;
        }

        button {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005f73;
        }

        button:active {
            transform: scale(0.98); /* Slightly shrink the button */
        }

        /* Анимация для кнопки */
        @keyframes buttonAnimation {
            0% { background-color: #008CBA; }
            50% { background-color: #005f73; }
            100% { background-color: #008CBA; }
        }

        button:focus {
            animation: buttonAnimation 1s infinite;
        }
    </style>
</head>
<body>
    <h1>Обработка выражений из файла</h1>
    <input type="file" id="fileInput" accept=".mx">
    <button onclick="loadAndCalculate()">Загрузить и Вычислить</button>
    <script>
function print(text) {
    console.log(text);
}

function error(text) {
    console.error(text);
}

function newVariable(name, value) {
    if (!isNaN(value)) {
        window[name] = Number(value);
        print(`Переменная ${name} создана со значением ${value}`);
    } else {
        error(`Ошибка: Значение для переменной ${name} не является числом`);
    }
}

function numberSet(name, value) {
    if (window[name] !== undefined && !isNaN(value)) {
        window[name] = Number(value);
        print(`Значение переменной ${name} изменено на ${value}`);
    } else {
        error(`Ошибка: Переменная ${name} не существует или значение не является числом`);
    }
}

function loadAndCalculate() {
    const fileInput = document.getElementById('fileInput');
    const file = fileInput.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const content = e.target.result;
            calculateExpressions(content);
        };
        reader.readAsText(file);
    } else {
        error('Файл не выбран');
    }
}

function calculateExpressions(data) {
    const commands = data.split('\n'); // Разделяем данные на строки
    for (let command of commands) {
        if (command.startsWith('<?') && command.endsWith('?>')) {
            // Обработка математических выражений
            const expression = command.slice(2, -2).trim();
            try {
                const result = eval(expression);
                print(`Выражение: ${expression}, Результат: ${result}`);
            } catch (e) {
                error(`Ошибка при вычислении выражения: ${expression}`);
            }
        } else if (command.startsWith('error("') && command.endsWith('")')) {
            // Обработка команд error
            const errorMessage = command.slice(7, -2);
            error(errorMessage);
        } else if (command.startsWith('print("') && command.endsWith('")')) {
            // Обработка команд print
            const message = command.slice(7, -2);
            print(message);
        } else {
            // Обработка других команд
            // ... Код для обработки других команд
        }
    }
}

    </script>
</body>
</html>
